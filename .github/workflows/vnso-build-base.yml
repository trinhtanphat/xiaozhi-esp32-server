name: Build Base Image VNSO

on:
  push:
    branches:
      - vnso # Chỉ chạy trên branch vnso
    paths:
      # SỬA LẠI ĐƯỜNG DẪN DƯỚI ĐÂY CHO ĐÚNG CẤU TRÚC FOLDER CỦA BẠN
      - 'main/xiaozhi-server/requirements.txt'
      - 'Dockerfile-server-base'
      - '.github/workflows/vnso-build-base.yml'

jobs:
  build-base:
    name: Build and push server base image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login vào GHCR (GitHub Container Registry)
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Dùng luôn token mặc định của Github, không cần tạo secret mới

      - name: Build and push server-base
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-server-base
          push: true
          # Tag này sẽ là: ghcr.io/username/repo:server-base-vnso
          tags: ghcr.io/${{ github.repository }}:server-base-vnso
          platforms: linux/amd64
          cache-from: type=gha,scope=server-base-vnso
          cache-to: type=gha,mode=max,scope=server-base-vnso
          build-args: |
            BUILDKIT_PROGRESS=plain