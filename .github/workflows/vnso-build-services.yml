name: Build Services VNSO

on:
  push:
    branches:
      - vnso
  # T·ª± ƒë·ªông ch·∫°y khi workflow "Build Base Image VNSO" ho√†n t·∫•t
  workflow_run:
    workflows: ["Build Base Image VNSO"]
    types:
      - completed
  workflow_dispatch: # Cho ph√©p b·∫•m n√∫t ch·∫°y th·ªß c√¥ng

jobs:
  build-and-deploy:
    name: Build services and Deploy
    runs-on: ubuntu-latest
    # Ch·ªâ ch·∫°y n·∫øu workflow tr∆∞·ªõc th√†nh c√¥ng (ho·∫∑c do push code)
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      packages: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD SERVER ---
      - name: Build and push xiaozhi-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-server
          push: true
          # Tag ng·∫Øn g·ªçn cho branch vnso
          tags: ghcr.io/${{ github.repository }}:server-vnso
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_PROGRESS=plain

      # --- BUILD WEB (N·∫øu c√≥) ---
      - name: Build and push manager-web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-web
          push: true
          tags: ghcr.io/${{ github.repository }}:web-vnso
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- DEPLOY L√äN VPS (Ph·∫ßn n√†y th√™m v√†o ƒë·ªÉ t·ª± ƒë·ªông nh∆∞ b·∫°n mu·ªën) ---
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}

          # üëá TH√äM D√íNG N√ÄY (TƒÉng gi·ªõi h·∫°n l√™n 30 ph√∫t)
          command_timeout: 120m 

          script: |
            # 1. V√†o th∆∞ m·ª•c d·ª± √°n, n∆°i ch·ª©a file docker-compose.yml
            cd ~/dockercompose
            
            # 2. Login v√†o GHCR tr√™n VPS (n·∫øu image l√† private)
            # echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. Pull image m·ªõi v·ªÅ
            docker pull ghcr.io/${{ github.repository }}:server-vnso
            docker pull ghcr.io/${{ github.repository }}:web-vnso

            # 4. Restart container b·∫±ng docker-compose
            docker compose up -d --force-recreate

            # 5. D·ªçn d·∫πp
            docker image prune -f
