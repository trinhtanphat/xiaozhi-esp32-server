name: Build and Deploy VNSO

# Chỉ chạy khi có code push vào branch vnso
on:
  push:
    branches:
      - "vnso"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Lấy code về
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Docker Buildx (để build nhanh hơn và cache)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Đăng nhập vào Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build và Push lên Docker Hub
      # Tag sẽ là: username/xiaozhi-esp32-server:vnso
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/xiaozhi-esp32-server:vnso
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # (Tùy chọn) Job này sẽ SSH vào VPS để chạy lại container
  # Nếu bạn chỉ cần đẩy lên Docker Hub thôi thì xóa job này đi
  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Pull image mới nhất về (tag vnso)
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/xiaozhi-esp32-server:vnso
            
            # Stop và xóa container cũ (nếu đang chạy)
            docker stop xiaozhi-server || true
            docker rm xiaozhi-server || true
            
            # Chạy container mới (sửa lại port hoặc env theo project của bạn)
            docker run -d \
              --name xiaozhi-server \
              --restart unless-stopped \
              -p 8080:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/xiaozhi-esp32-server:vnso
            
            # Xóa các image cũ cho sạch máy (tùy chọn)
            docker image prune -f